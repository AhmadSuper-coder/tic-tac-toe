<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    </head>
    <style>
        .block {
            border:3px solid red;
            height: 90px;
        }

        .blocktext{
            line-height: 1.1;
            font-weight: bolder;
            font-size: 75px;
            /* margin-left: 25px; */
            opacity: 0.7;
        }
    </style>
  <body>
    
    <div class="container mt-2">
        <h1 class="mb-2 text-center bg-dark text-white p-3">Welcome to the TIC TAC TOE </h1>
        <div class="row">
            <div class="col-11 mx-auto">
                <div class="turn text-center bg-danger bg-opacity-50 my-3">
                    <span id="playerturn">player turn X</span>
                </div>
                <div class="row">
                    <div class="col-4 border-0 block text-center ">
                        <span class="blocktext"></span>
                    </div>

                    <div class="col-4 border-bottom-0 border-top-0  text-center  block">
                        <span class="blocktext"></span>
                    </div>

                    <div class="col-4 border-0 text-center block">
                        <span class="blocktext"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 border-start-0 text-center border-end-0 block">
                        <span class="blocktext justify-content-center"></span>
                    </div>

                    <div class="col-4 text-center block">
                        <span class="blocktext"></span>
                    </div>

                    <div class="col-4 border-start-0 text-center border-end-0 block">
                        <span class="blocktext"></span>
                    </div>
                </div>


                <div class="row">
                    <div class="col-4 border-0  text-center block">
                        <span class="blocktext"></span>
                    </div>

                    <div class="col-4 border-bottom-0  text-center border-top-0 block">
                        <span class="blocktext"></span>
                    </div>

                    <div class="col-4 border-0  text-center block">
                        <span class="blocktext"></span>
                    </div>
                </div>
            </div>


        
        </div>

        <div class="row">
            <div class="col-md-12 text-center mt-3">
                <p id="mainwin" class="bg-info bg-opacity-50">Start your game, let see who win?</p>
                <button class="btn btn-primary btn-sm mx-2" id="restart">RE-START</button>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
